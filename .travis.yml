sudo: false

language: go

env:
  - GO111MODULE=on

gobuild_args: "-v"
go:
  - 1.12.x

notifications:
  email:
    - andrey.kandzuba@gmail.com

install:
  - go mod download
  - GOMODULE=off go get golang.org/x/tools/cmd/cover
  - GOMODULE=off go get github.com/mattn/goveralls
  - GOMODULE=off go get -u
  - git diff --exit-code

script:
  - go test -coverprofile=${TRAVIS_BUILD_DIR}/coverage.out -covermode=atomic ./...
  - $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken ${COVERALLS_REPO_TOKEN}

#after_success:
#  - test -n "$TRAVIS_TAG" && docker login -u=myuser -p="$DOCKER_PASSWORD"

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux