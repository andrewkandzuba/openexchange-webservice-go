sudo: false

language: go

env:
  - GO111MODULE=on

gobuild_args: "-v -coverprofile=coverage.out -covermode=atomic -coverpkg=all"
go:
  - 1.12.x

git:
  depth: 1

notifications:
  email:
    - andrey.kandzuba@gmail.com
  on_success: always
  on_failure: always

before_script:
  - go get -u=patch

after_success:
  - export LAST_GIT_TAG_VERSION=$(git describe --abbrev=0 --tags) && export LAST_GIT_TAG_VERSION=${LAST_GIT_TAG_VERSION:1}
  - export GIT_TAG_VERSION=$((LAST_GIT_TAG_VERSION+1))

before_deploy:
  - echo "before_deploy"
  - echo "LAST_GIT_TAG_VERSION=${LAST_GIT_TAG_VERSION}'
  - echo "GIT_TAG_VERSION=${GIT_TAG_VERSION}'
  # Set up git user name and tag this commit
  #- git config --local user.name "YOUR GIT USER NAME"
  #- git config --local user.email "YOUR GIT USER EMAIL"
  #- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  #- git tag $TRAVIS_TAG

deploy:
  - on:
      all_branches: true
      condition: $TRAVIS_BRANCH != master
      echo "deploy"