apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: kubia
spec:
  replicas: 3
  selector:
    matchLabels:
      run: kubia
  template:
    metadata:
      name: kubia
      labels:
        run: kubia
        app: edu
        env: canary
    spec:
      containers:
        - image: REPLACE_IMAGE
          name: kubia
          ports:
            - containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              port: 8080
              path: /health
            initialDelaySeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: kubia-http
spec:
  selector:
    run: kubia
  ports:
    - port: 8080
      protocol: TCP
  type: LoadBalancer