apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: webservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webservice
  template:
    metadata:
      name: webservice
      labels:
        app: webservice
        env: canary
    spec:
      containers:
        - image: REPLACE_IMAGE
          name: webservice
          ports:
            - containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              port: 8080
              path: /health
            initialDelaySeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: webservice-http
spec:
  selector:
    app: webservice
  ports:
    - port: 8080
      protocol: TCP
  type: LoadBalancer